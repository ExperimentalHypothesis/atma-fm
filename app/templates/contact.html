{% extends "layout.html" %}
{% block content %}

<div class="box">
  <!-- name and reason -->
  <form>
    <div class="row">
      <div class="four columns">
        <label for="email" class="form-label">email</label>
        <input class="u-full-width" type="email" placeholder="your@email.com">
      </div>
      <div class="four columns">
        <label for="reason-for-contacting" class="form-label">reason for contacting</label>
        <select class="u-full-width">
          <option class=option value="option 1">question</option>
          <option value="option 2">admiration</option>
          <option value="option 3">other</option>
        </select>
      </div>
    </div>
    <!-- message -->
    <div class="row">
      <div class="eight columns">
        <label for="message" class="form-label">message</label>
        <textarea class="u-full-width" placeholder="hi there â€¦" id="text-area"></textarea> <!-- how to make it higher?-->
      </div>
    <div>
    <!-- button and checkbox -->
    <div class="row">
      <div class="six columns">
        <label class="example-send-yourself-copy">
          <input type="checkbox">
          <span class="form-label">Send a copy to yourself</span>
        </label>
      </div>
      <div class="four columns">
        <input class="button" type="submit" value="Submit">
      </div>
    </div>
    </div>
