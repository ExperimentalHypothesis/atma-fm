{% extends "layout.html" %}
{% block content %}



<div class="content-box">
  <!-- name and reason -->
  <form id="contact-form">
    <div class="row">
      <div class="six columns">
        <label for="email" class="form-label">email</label>
        <input class="u-full-width" type="email" placeholder="your@email.com">
      </div>
      <div class="six columns">
        <label for="reason-for-contacting" class="form-label">reason for contacting</label>
        <select id="selection" class="u-full-width">
          <option class=option value="option 1">question</option>
          <option value="option 2">admiration</option>
          <option value="option 3">other</option>
        </select>
      </div>
    </div>
    <!-- message -->
    <div class="row">
      <div class="twelve columns">
        <label for="message" class="form-label">message</label>
        <textarea class="u-full-width" placeholder="hi there â€¦"></textarea> <!-- how to make it higher?-->
      </div>
      <div>
        <!-- button and checkbox -->
        <div class="row">
          <div class="ten columns">
            <label class="example-send-yourself-copy">
              <input type="checkbox">
              <span class="form-label">send a copy to yourself as a souvenir</span>
            </label>
          </div>
          <div class="two columns">
            <input class="button" type="submit" value="go ahead" style="text-transform: lowercase; border-color: grey; font-weight: 100; line-height: 10px; padding-top: 1px; padding-bottom: 1px;">
          </div>
        </div>
      </div>
    </div>
  </form>
</div>


{% endblock content %}
