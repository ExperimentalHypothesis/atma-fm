<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="online ambient radio playing underground electronic & experimental music">
  <meta name="keywords" content="ambient, electronic, experimental, underground, alternative, avantgarde, electroacoustic music. online radio, online audio stream">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/new-style.css')}}">
  <link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <title>atma.fm - ambient, electronic, experimental</title>
</head>
<body>
  <section class="player-box">
    <p class="player-txt">[ experimental underground radio broadcast ]<p>
        <div class="player-button">
          <button class="player-button-txt" onclick="play()">listen now</button>
          <button class="button" style="border: none;" onclick="play()"><i class="fa fa-music fa-3x"></i></button>
        </div>
        <div class="player-button">
          <button class="player-button-txt" onclick=location.href="http://144.91.73.167/atma.fm.m3u">download
            m3u</button>
          <button class="button" style="border: none;" onclick=location.href="http://144.91.73.167/atma.fm.m3u"><i
              class="fa fa-file-audio-o fa-3x" aria-hidden="true"></i></button>
        </div>
        <audio id="player">
          <source src="http://144.91.73.167/atma.fm"></audio>
        <hr width=50%>
        <small> currently playing </small><br>
        <small>[ {{ author }} - {{ title }} ]</small>
  </section>
  {% block content %}{% endblock %}
  <nav class="main-navbar">
    <a href="{{ url_for('home') }}"><small class="menu-link">home</small></a>
    <a href="{{ url_for('about') }}" style="margin-left:30px"><small class="menu-link">about</small></a>
    <a href="{{ url_for('playlist') }}" style="margin-left:30px"><small class="menu-link">playlist</small></a>
    <a href="{{ url_for('archive') }}" style="margin-left:30px"><small class="menu-link">archive</small></a>
    <a href="{{ url_for('contact') }}" style="margin-left:30px"><small class="menu-link">contact</small></a>
  </nav>
  <br>
  <script src="{{ url_for('static', filename='js/play.js')}}"></script>
</body>
</html>
